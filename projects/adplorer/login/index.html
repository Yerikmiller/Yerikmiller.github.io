<script>
function topNavResponsive() {
  var e = document.getElementById("Topnav");
  if (e.className === "topnav") {
    e.className += " responsive";
  } else {
    e.className = "topnav";
  }
}

var animation = {
	header: {
		links: document.getElementById("Topnav-Links"),
		time: 300,
		fill: function(){
			anime({
			  targets: '#Topnav',
			  backgroundColor: ['rgba(255,255,255,0)', 'rgba(255,255,255,1)'],
			  borderBottom: ["0px solid #d7dde8", "1px solid #d7dde8"],
			  easing: 'easeInOutQuad',
			  duration: this.time,
			});
			this.links.classList.remove("text-white");
			this.links.classList.add("text-dark");
		},
		empty: function(){
			anime({
			  targets: '#Topnav',
			  backgroundColor: ['rgba(255,255,255,1)', 'rgba(255,255,255,0)'],
			  borderBottom: ["1px solid #d7dde8", "0px solid #d7dde8"],
			  easing: 'easeInOutQuad',
			  duration: this.time
			});
			this.links.classList.remove("text-dark");
			this.links.classList.add("text-white");
		}
	}
}
var background = "empty";
(function(){
	var el = document.getElementById("Topnav");	
	if(window.innerWidth < 600){
		el.style.backgroundColor = "rgba(255,255,255,1)";
		el.style.borderBottom = "1px solid #d7dde8";
		animation.header.links.classList.add("text-dark");
		animation.header.links.classList.remove("text-white");
		return;}
	window.addEventListener("scroll", function(){
		if(window.scrollY > 50 && background === "empty"){
			animation.header.fill();
			background = "filled";
		}
		if(window.scrollY === 0){
			animation.header.empty();
			background = "empty";
		}
	})
})();
</script>
